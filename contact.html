    <link rel="stylesheet" href="static/css/print-styles.css" media="print">
    <script src="static/js/vendor/jquery/jquery.js"></script>

    <script src="static/js/main.js"></script>

<body>

    <div class="container">
        <header>
            <h1 class="title heading"><span class="box"></span>Ryan Fabian</h1>

            <nav class="navbar heading">
                <div class="burger-menu">
                    <p class="hidden-xs">Menu</p>
                    <div class="menu"><span></span></div>
                </div>
                <ul class="navbar-list">
                    <li class="list-item active"><a href="index.html">Home</a></li>
                    <li class="list-item"><a href="about.html">About</a></li>
                    <li class="list-item"><a href="gallery.html">Gallery</a></li>
                    <li class="list-item"><a href="professional.html">Professional</a></li>
                    <li class="list-item"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>

            <h2 class="heading">Contact Ryan</h2>
            <div class="img-wrapper">
            </div>
        </header>

        <main>
            <form id="email-form" action="MAILTO:ryanfabian21@gmail.com" method="POST">
                <div class="form-module">
                    <div id="first-name" class="form-input name">
                        <input id="first-name-input" name="first-name-input" placeholder="First Name" type="text">
                        <div class="form-label">
                            <label for="first-name-input">First Name <span id="firstName-validation-msg"></span></label>
                        </div>
                    </div>
                    <div id="last-name" class="form-input name">
                        <input id="last-name-input" name="last-name-input" pattern="[a-zA-Z0-9]" placeholder="Last Name" type="text">
                        <div class="form-label">
                            <label for="last-name-input">Last Name <span id="lastName-validation-msg"></span></label>
                        </div>
                    </div>
                    <div id="email-address" class="form-input">
                        <input id="email-input" name="email-input" placeholder="Email Address" type="text">
                        <div class="form-label">
                            <label for="email-input">Email Address <span id="email-validation-msg"></span></label>
                        </div>
                    </div>

                    <div id="message" class="form-input">
                        <textarea rows="9" cols="20" id="message-input" name="message-input" placeholder="Write your message here."></textarea>
                        <div class="form-label">
                            <label for="message-input">Message <span id="message-validation-msg"></span></label>
                        </div>
                    </div>
                </div>

                <div class="form-submit">
                    <input type="button" value="Submit" id="submit-btn">
                    <input type="reset" value="Reset" id="reset-btn">
                </div>
            </form>
        </main>

        <footer>
            Stay tuned for more updates and expanded info on the knee dragger, Ryan Fabian.
        </footer>
    </div>

</body>
</html>
